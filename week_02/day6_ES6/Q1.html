<body>
    <script>
        function addContact(...args){
            console.log("name >> ", args[0] || "없음"
                        , "\nmobile >> ", args[1] || "없음"
                        , "\nhome >> ", args[2] || "없음"
                        , "\naddress >> ", args[3] || "없음"
                        , "\nemail >> ", args[4] || "없음"
            );
            if(args.length <= 5){
                console.log("favorite food >> 없음\n" + "-----------------");
                return;
            }
            let foods = "";
            for(let i = 5; i < args.length - 1; i++){
                foods += args[i] + ", ";
            }
            foods += args[args.length - 1];
            console.log("favorite food >> " + foods + "\n-----------------");
        }
