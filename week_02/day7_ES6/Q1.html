<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        const promise = new Promise((resolve, reject) => {
            resolve("Promise를 시작합니다");
        });

        promise.then(msg => {
            console.log(msg);
            return "1 ==> 너의 이름은?";
        }).then(msg => {
            console.log(msg);
            return "2 ==> 홍길동";
        }).then(msg => {
            console.log(msg);
            return "네가 가고 싶은 곳은?";
        }).then(msg => {
            console.log(msg);
            return "홍길동은 일본";
        }).then(msg => {
            console.log(msg);
            console.log("3 ==> 홍길동은 일본을 가기를 희망한다");
        }).catch(err => {
            console.log("err : ", err);
        })
    </script>
</body>
</html>
