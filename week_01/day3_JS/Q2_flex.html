<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body {
            background-color: lightgoldenrodyellow;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .wrapper {
            text-align: center;
        }
        p {
            font-size: 20pt;
            font-weight: bold;
        }
        img {
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p>우아하게!</p>
            <img src="https://images.news18.com/ibnlive/uploads/2022/09/yoga-2.jpg" alt="">
        </div>
        <div class="wrapper">
            <p>달려보자고!</p>
            <img src="https://media.self.com/photos/64063998753c98598ce42cde/1:1/w_5588,h_5588,c_limit/benfits%20of%20running.jpeg" alt="">
        </div>
        <div class="wrapper">
            <p>스피디하게!</p>
            <img src="https://stokedrideshop.com/cdn/shop/articles/Freestyle_Skiing_1200x1200_crop_center.jpg?v=1662060036" alt="">
        </div>
    </div>
    
</body>
</html>
