<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1" bordercolor="red">
            <tr bgcolor="green">
                <th width="20%">항목</th>
                <th>입력</th>
            </tr>
            <tr>
                <td align="center">번호</td>
                <td bgcolor="red"></td>
            </tr>
            <tr>
                <td align="center">제목</td>
                <td bgcolor="yellow">
                    <input type="text" style="width:98%"  display="block"></input>
                </td>
            </tr>
            <tr>
                <td align="center">내용</td>
                <td bgcolor="yellow">
                    <textarea cols="50" style="height:150px"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">작성자</td>
                <td bgcolor="yellow"><input type="text" style="width:98%" display="block"></input></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="yellow" align="center">
                    <button>
                        <font color="red">
                            <b><i>글쓰기 완료</i></b>
                        </font>
                    </button>
                </td>
            </tr>
        </table>
        

    </body>

</html>
