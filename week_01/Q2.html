<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>

    <header>
        <div style="text-align: center; margin-top: 70px; display: flex; justify-content: center;">
            <img style="width:10%; height: 30%;" src="https://gsuite-img.hosting.kr/wp-content/uploads/2023/03/17103524/%EC%A3%BC%EC%BB%AC%EB%A6%AC%EB%A1%9C%EA%B3%A0.png" />
            <h1 style="margin-left: 5px;">회원가입</h1>
        </div>
        <div style="text-align: end; margin-right: 20px;"> <span style="color: red;">*</span>필수 입력 사항</div>
        <hr>
    </header>
    
    <table>
        <tr style="height: 30px;">
            <td style="width: 20%;">아이디</td>
            <td>
                <input type="text" style="width: 80%;" placeholder="아이디를 입력해주세요."/>
            </td>
            <td><button style="width: 100px; color: blueviolet;">중복확인</button></td>
        </tr>
        <tr style="height: 30px;">
            <td>비밀번호<span style="color: red;">*</span></td>
            <td>
                <input type="text" style="width: 80%;" placeholder="비밀번호를 입력해주세요."/>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td>비밀번호 확인<span style="color: red;">*</span></td>
            <td>
                <input type="text" style="width: 80%;" placeholder="비밀번호를 한번 더 입력해주세요."/>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td>이름<span style="color: red;">*</span></td>
            <td>
                <input type="text" style="width: 80%;" placeholder="이름을 입력해주세요."/>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td>이메일<span style="color: red;">*</span></td>
            <td>
                <input type="text" style="width: 80%;" placeholder="예 marketkelly@kurly.com"/>            
            </td>
            <td><button style="width: 100px; color: blueviolet;">중복확인</button></td>
        </tr>
        <tr style="height: 30px;">
            <td>휴대폰<span style="color: red;">*</span></td>
            <td>
                <input type="text" style="width: 80%;" placeholder="숫자만 입력해주세요."/>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td>주소<span style="color: red;">*</span></td>
            <td>
                <button style="width: 81%; color: blueviolet;">주소 검색</button>
                <div style="font-size: 13px; margin-top: 2px;">배송지에 따라 상품정보가 달라질 수 있습니다.</div>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td>성별</td>
            <td style="width: 70%;">
                <input type="radio" name="sex">남자</input>
                <input type="radio" name="sex">여자</input>
                <input type="radio" name="sex">선택안함</input>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td>생년월일</td>
            <td>
                <input type="text" placeholder="YYYY" style="width: 25%;"/>
                <input type="text" placeholder="MM" style="width: 25%;"/>
                <input type="text" placeholder="DD" style="width: 25%;"/>
            </td>
            <td></td>
        </tr>
        <tr style="height: 30px;">
            <td>추가입력</td>
            <td>
                친구초대 추천아이디 <input type="text" width="57%"/>
            </td>
            <td></td>
        </tr>

    </table>
    
    
</body>
</html>
