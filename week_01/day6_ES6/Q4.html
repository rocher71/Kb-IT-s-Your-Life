<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        let obj = { result1 : 0, result2 : 0};
        obj.add1 = function(x, y) {
            function inner() {
                this.result1 = x + y;
            }
            inner = inner.bind(this);
            inner();
        }
        obj.add2 = function(x, y){
            const inner = () => {
                this.result2 = x + y;
            }
            inner();
        }
        obj.add1(3, 4);
        obj.add2(1, 9);

        console.log(obj);
        // console.log(result);


    </script>
</body>
</html>
